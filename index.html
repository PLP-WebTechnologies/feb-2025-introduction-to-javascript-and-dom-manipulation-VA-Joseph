<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="main-heading">Welcome to My Webpage</h1>
    </header>

    <section>
        <p id="intro-text">Click the buttons below to interact with this page using JavaScript!</p>
        <button onclick="changeText()">Change Text</button>
        <button onclick="changeStyle()">Change Style</button>
        <button onclick="toggleBox()">Add/Remove Box</button>
    </section>

    <main id="content-area">
        <!-- Dynamic box will appear here -->
    </main>

    <footer>
        <p>Created by Joseph Ernest Mshana &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
